[package]
name = "markdown-renderer"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.100"
syntect = { version = "5.2.0", default-features = false, features = ["default-fancy"] } 
pulldown-cmark = "0.13.0"
ammonia = "4.1.0"
comrak = "0.39.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
