[package]
name = "markdown-renderer"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.100"
comrak = { version = "0.39.0" } 
once_cell = "1.21.3"
syntastica = { version = "0.6.0", default-features = false, features = ["runtime-c2rust"] } 
syntastica-parsers-git = { version = "0.6.0", default-features = false, features = ["runtime-c2rust", "some", "markdown"] } 
syntastica-themes = { version = "0.6.0", default-features = false, features = ["runtime-c2rust"] }
parking_lot = { version = "0.12.4" } 

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
